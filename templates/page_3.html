{% extends "base.html" %}

{% block main %}
<div class="content">
    <h1>Данные из БД</h1>

    <!-- Таблица -->
    <table>
        <!-- строка заголовков столбцов -->
        <tr>
            <th>№</th>
            <th>Пароль</th>
            <th>Соль</th>
            <th>Кол-во символов</th>
            <th>Результат</th>
        </tr>
        <!-- строки данных -->
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
